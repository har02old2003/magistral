name: 🚀 Deploy Farmacia Magistral

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: 📦 Build and Deploy
    
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4
      
    - name: 🐘 Setup PHP 8.2
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, pdo
        tools: composer:v2
        
    - name: 📋 Copy Environment
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      
    - name: 📦 Install Dependencies
      run: |
        composer install --optimize-autoloader --no-dev --no-interaction --prefer-dist
        
    - name: 🔑 Generate Application Key
      run: php artisan key:generate --ansi --force
      
    - name: 🔧 Set Permissions
      run: |
        chmod -R 755 storage
        chmod -R 755 bootstrap/cache
        
    - name: 🏗️ Build for Production
      run: |
        php artisan config:clear
        php artisan cache:clear
        php artisan view:clear
        php artisan route:clear
        
    - name: 📦 Create Deployment Package
      run: |
        tar --exclude='.git' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='.env' \
            --exclude='storage/logs/*' \
            -czf farmacia-release.tar.gz .
            
    - name: 🚀 Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'farmaciamagistral'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: farmacia-release.tar.gz 